
<!-- <div *ngIf="film" class="basic-container" > -->

<div *ngIf="starship" class="basic-container" >    

    
    <h2>
        <span><mat-icon svgIcon="sw_starship"  class="size-24 circle-icon top-icon background-starship"></mat-icon></span>
        <span>{{starship.name}}</span>
    </h2>
        
    <nav mat-tab-nav-bar>
        <a mat-tab-link
        [routerLink]="['/starship', starship.id ,'property']"
        routerLinkActive #rla1="routerLinkActive"
        [active]="rla1.isActive">
            <mat-icon class="example-tab-icon">list</mat-icon>
            PROPERTIES
        </a>
        <a mat-tab-link
        [routerLink]="['/starship', starship.id ,'films']"
        routerLinkActive #rla2="routerLinkActive"
        [active]="rla2.isActive">
            <mat-icon svgIcon="sw_film" class="example-tab-icon"></mat-icon>
            <span matBadge="{{countFilms}}" matBadgeOverlap="false">FILMS</span>
        </a>
        <a mat-tab-link
        [routerLink]="['/starship', starship.id ,'pilots']"
        routerLinkActive #rla3="routerLinkActive"
        [active]="rla3.isActive">
            <mat-icon svgIcon="sw_people" class="example-tab-icon"></mat-icon>
            <span matBadge="{{countPilots}}" matBadgeOverlap="false">PILOTS</span>
        </a>
    </nav>

    <router-outlet></router-outlet>
</div>
