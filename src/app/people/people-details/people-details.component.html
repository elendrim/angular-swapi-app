
<div *ngIf="people" class="basic-container" >    

    <h2>
        <span><mat-icon svgIcon="sw_people"  class="size-24 circle-icon top-icon background-people"></mat-icon></span>
        <span>{{people.name}}</span>
    </h2>
        
    <nav mat-tab-nav-bar>

        <!-- properties -->
        <a mat-tab-link
        [routerLink]="['/people', people.id ,'property']"
        routerLinkActive #rla1="routerLinkActive"
        [active]="rla1.isActive">
            <mat-icon class="example-tab-icon">list</mat-icon>
            PROPERTIES
        </a>

        <!-- vehicles -->
        <a mat-tab-link
        [routerLink]="['/people', people.id ,'vehicles']"
        routerLinkActive #rla2="routerLinkActive"
        [active]="rla2.isActive">
            <mat-icon svgIcon="sw_vehicle" class="example-tab-icon"></mat-icon>
            <span matBadge="{{countVehicles}}" matBadgeSize="small" matBadgeOverlap="false">VEHICLES</span>
        </a>

        <!-- startships -->
        <a mat-tab-link
        [routerLink]="['/people', people.id ,'starships']"
        routerLinkActive #rla3="routerLinkActive"
        [active]="rla3.isActive">
            <mat-icon svgIcon="sw_starship" class="example-tab-icon"></mat-icon>
            <span matBadge="{{countStarships}}" matBadgeSize="small"  matBadgeOverlap="false">STARSHIPS</span>
        </a>

        <!-- species -->
        <a mat-tab-link
        [routerLink]="['/people', people.id ,'species']"
        routerLinkActive #rla4="routerLinkActive"
        [active]="rla4.isActive">
            <mat-icon svgIcon="sw_species" class="example-tab-icon"></mat-icon>
            <span matBadge="{{countSpecies}}" matBadgeSize="small"  matBadgeOverlap="false">SPECIES</span>
        </a>

        <!-- films -->
        <a mat-tab-link
        [routerLink]="['/people', people.id ,'films']"
        routerLinkActive #rla5="routerLinkActive"
        [active]="rla5.isActive">
            <mat-icon svgIcon="sw_film" class="example-tab-icon"></mat-icon>
            <span matBadge="{{countFilms}}" matBadgeSize="small" matBadgeOverlap="false">FILMS</span>
        </a>
        
    </nav>

    <router-outlet></router-outlet>
</div>
