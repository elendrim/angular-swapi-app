<div  class="mat-elevation-z8 basic-container">
              
    <table mat-table [dataSource]="dataSourceVehicle">
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Model Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
      
        <!-- vehicle_class Column -->
        <ng-container matColumnDef="vehicle_class">
          <th mat-header-cell *matHeaderCellDef> Vehicle Class </th>
          <td mat-cell *matCellDef="let element"> {{element.vehicle_class}} </td>
        </ng-container>
      
        <!-- manufacturer Column -->
        <ng-container matColumnDef="manufacturer">
          <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
          <td mat-cell *matCellDef="let element">{{element.manufacturer}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumnsVehicle"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsVehicle;"></tr>
      </table>


</div>
