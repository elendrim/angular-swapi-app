<div  class="mat-elevation-z8 basic-container">
              
    <table mat-table [dataSource]="dataSourceFilms">
      
        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> 
                <a mat-list-item [routerLink]="['/film/', element.id]" > {{element.title}} </a>
            </td>
        </ng-container>
      
        <!-- episode_id Column -->
        <ng-container matColumnDef="episode_id">
          <th mat-header-cell *matHeaderCellDef> Episode Id </th>
          <td mat-cell *matCellDef="let element"> {{element.episode_id}} </td>
        </ng-container>
      
        <!-- director Column -->
        <ng-container matColumnDef="director">
          <th mat-header-cell *matHeaderCellDef> Director </th>
          <td mat-cell *matCellDef="let element"> {{element.director}} </td>
        </ng-container>

        <!-- producer Column -->
        <ng-container matColumnDef="producer">
            <th mat-header-cell *matHeaderCellDef> Producer </th>
            <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
        </ng-container>

          <!-- release_date Column -->
        <ng-container matColumnDef="release_date">
            <th mat-header-cell *matHeaderCellDef> Release date </th>
            <td mat-cell *matCellDef="let element"> {{element.release_date}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumnsFilms"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsFilms;"></tr>
      </table>


</div>
