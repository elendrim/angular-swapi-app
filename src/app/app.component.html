

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name"><a [routerLink]="['/index']" class="color-white" >Angular Swapi App</a></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav  [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <a mat-list-item [routerLink]="['/people/search']" >
          <span><mat-icon svgIcon="sw_people"  class="circle-icon top-icon background-people"></mat-icon></span>
          People
        </a>
        <a mat-list-item [routerLink]="['/film/search']" >
          <span><mat-icon svgIcon="sw_film"  class="circle-icon top-icon background-film"></mat-icon></span>
          Film
        </a>
        <a mat-list-item [routerLink]="['/starship/search']" >
          <span><mat-icon svgIcon="sw_starship"  class="circle-icon top-icon background-starship"></mat-icon></span>
          Starship
        </a>
        <a mat-list-item [routerLink]="['/planet/search']" >
          <span><mat-icon svgIcon="sw_planet"  class="circle-icon top-icon background-planet"></mat-icon></span>
          Planet
        </a>
        <a mat-list-item [routerLink]="['/species/search']" >
          <span><mat-icon svgIcon="sw_species"  class="circle-icon top-icon background-species"></mat-icon></span>
          Species
        </a>
        <a mat-list-item [routerLink]="['/vehicle/search']" >
          <span><mat-icon svgIcon="sw_vehicle"  class="circle-icon top-icon background-vehicle"></mat-icon></span>
          Vehicle
        </a>
        <a mat-list-item [routerLink]="['/about']" >
          <span><mat-icon svgIcon="sw_miscellaneous"  class="circle-icon top-icon"></mat-icon></span>
          About
        </a>
        
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
