<div class="basic-container" >

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>

    <div class="top-container">
        <span><mat-icon svgIcon="sw_planet"  class="size-24 circle-icon top-icon background-planet"></mat-icon></span>

        <mat-form-field>
            <input matInput placeholder="Search planet" #inputSearch>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <mat-table class="planet-table mat-elevation-z8" [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let planet">{{planet.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>name</mat-header-cell>
            <mat-cell class="name-cell"
                    *matCellDef="let planet">            
                    <a mat-list-item [routerLink]="['/planet/', planet.id]" >{{planet.name}}</a>
            </mat-cell>

        </ng-container>

        <ng-container matColumnDef="diameter">
            <mat-header-cell *matHeaderCellDef>
                Diameter
            </mat-header-cell>
            <mat-cell *matCellDef="let planet">{{planet.diameter}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="rotation_period">
            <mat-header-cell *matHeaderCellDef>
                Rotation period
            </mat-header-cell>
            <mat-cell  *matCellDef="let planet">{{planet.rotation_period}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="orbital_period">
            <mat-header-cell *matHeaderCellDef>
                Orbital period
            </mat-header-cell>
            <mat-cell  *matCellDef="let planet">{{planet.orbital_period}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="gravity">
            <mat-header-cell *matHeaderCellDef>
                Gravity
            </mat-header-cell>
            <mat-cell  *matCellDef="let planet">{{planet.gravity}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="population">
            <mat-header-cell *matHeaderCellDef>
                Population
            </mat-header-cell>
            <mat-cell  *matCellDef="let planet">{{planet.population}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="climate">
            <mat-header-cell *matHeaderCellDef>
                Climate
            </mat-header-cell>
            <mat-cell  *matCellDef="let planet">{{planet.climate}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>
    <mat-paginator [length]="length" [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
