
<div *ngIf="planet" class="basic-container" >    

    <h2>
        <span><mat-icon svgIcon="sw_planet"  class="size-24 circle-icon top-icon background-planet"></mat-icon></span>
        <span>{{planet.name}}</span>
    </h2>
        
    <nav mat-tab-nav-bar>

        <!-- properties -->
        <a mat-tab-link
        [routerLink]="['/planet', planet.id ,'property']"
        routerLinkActive #rla1="routerLinkActive"
        [active]="rla1.isActive">
            <mat-icon class="example-tab-icon">list</mat-icon>
            PROPERTIES
        </a>

        <!-- residents -->
        <a mat-tab-link
        [routerLink]="['/planet', planet.id ,'residents']"
        routerLinkActive #rla2="routerLinkActive"
        [active]="rla2.isActive">
            <mat-icon svgIcon="sw_people" class="example-tab-icon"></mat-icon>
            <span matBadge="{{countResidents}}" matBadgeSize="small"  matBadgeOverlap="false">RESIDENTS</span>
        </a>
        

        <!-- films -->
        <a mat-tab-link
        [routerLink]="['/planet', planet.id ,'films']"
        routerLinkActive #rla3="routerLinkActive"
        [active]="rla3.isActive">
            <mat-icon svgIcon="sw_film" class="example-tab-icon"></mat-icon>
            <span matBadge="{{countFilms}}" matBadgeSize="small" matBadgeOverlap="false">FILMS</span>
        </a>

        
        
    </nav>

    <router-outlet></router-outlet>
</div>
